<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>vue dome14 dynam</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="dy-example">
		<component v-bind:is="current"></component>
	</div>

	<script type="text/javascript">
		new Vue({
			el: '#dy-example',
			data: {
				current: 'archive'
			},
			components: {
				home: {
					template: '<li>home</li>'
				},
				posts: {
					template: '<p>posts</p>'
				},
				archive: {
					template: '<input type="button" value="archive"/>'
				}
			}
		})

	</script>
</body>
</html>
