<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>vue demo slot</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="slot-example">
		<h1>父组件</h1>
		<child1>
			<p>1,2,3</p>
			<p>4,5,6</p>
		</child1>
	</div>

	<script type="text/javascript">
		Vue.component('child1', {
			template: '<div><h2>子组件</h2><slot></slot></div>'
		})
		new Vue({
			el: '#slot-example'
		})
	</script>

	<div id="slot-example2">
		<child2>
			<h1 slot="header">父组件</h1>
			<p>1,2,3</p>
			<p>4,5,6</p>
			<p slot="footer">联系</p>
		</child2>
	</div>

	<script type="text/javascript">
		Vue.component('child2', {
			template: '<div><header><slot name="header"></slot></header><main><slot></slot></main><footer><slot name="footer"></slot></footer></div>'
		})
		new Vue({
			el: '#slot-example2'
		})
	</script>

	<div id="slot-example3">
		<child3>
			<template slot-scope="props">
				<span>hi，我是父亲</span>
				<br />
				<span>{{ props.text }}</span>
			</template>
		</child3>
	</div>

	<script type="text/javascript">
		Vue.component('child3', {
			template: '<div><slot text="hi，我是你儿子"></slot></div>'
		})
		new Vue({
			el: '#slot-example3'
		})
	</script>
</body>
</html>
