<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>vue demo2 new Vue</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
<script>
	var data = { a: 1 };
	var vm = new Vue({
		data: data
	})
	console.log(vm.a === data.a); // true

	// 值可以相互影响
	vm.a = 2;
	console.log(data.a); // 2
	data.a = 3;
	console.log(vm.a); // 3
</script>
</body>
</html>
