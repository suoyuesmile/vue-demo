<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>vue demo7</title>
	<script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>
	<h1 v-if="ok"> suo </h1>
	<h1 v-else> yue </h1>

	<script type="text/javascript">
		var eH1 = new Vue({
			el: 'h1',
			data: {
				ok: false
			}
		})
	</script>

	<template v-if="ok">
		<h1>suoyue</h1>
		<p>graph1</p>
		<p>graph2</p>
	</template>

	<div class="test" v-if="type === 'a'">a</div>
	<div class="test" v-else-if="type === 'b'">b</div>
	<div class="test" v-else-if="type === 'c'">c</div>
	<div class="test" v-else>d</div>

	<script type="text/javascript">
		var test = new Vue({
			el: '.test',
			data: {
				type: 'c'
			}
		})
	</script>

	<template v-if="login-type === 'username'">
		<label for="">username</label>
		<input type="text" placeholder="username">
	</template>
	<template v-else>
		<label for="">email</label>
		<input type="text" placeholder="email">
	</template>
	<button v-on:click>toggle</button>

	<script type="text/javascript">
		// 切换方法
	</script>


</body>
</html>
